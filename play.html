<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Comparison Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            line-height: 1.6;
        }


        .comparison-table th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 24px 20px;
            text-align: center;
            font-weight: 700;
            font-size: 17px;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .comparison-table th:first-child {
            text-align: left;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            min-width: 180px;
            width: 180px;
        }

        .comparison-table th:last-child {
            border-right: none;
        }

        .comparison-table td {
            padding: 20px 18px;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            text-align: center;
            vertical-align: top;
            min-width: 200px;
            transition: background-color 0.2s ease;
        }

        .comparison-table tr:nth-child(even) {
            background-color: #fefefe;
        }

        .comparison-table tr:hover {
            background-color: #f0fdfa;
        }

        .comparison-table td:first-child {
            text-align: left;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #374151;
            border-right: 2px solid #e2e8f0;
            font-size: 15px;
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .comparison-table td:last-child {
            border-right: none;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(15, 118, 110, 0.3);
            z-index: 25;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-button:hover {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 24px rgba(15, 118, 110, 0.4);
        }

        .scroll-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .scroll-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #64748b;
        }

        .scroll-button.disabled:hover {
            transform: translateY(-50%);
            background: #64748b;
            box-shadow: 0 4px 16px rgba(100, 116, 139, 0.2);
        }

        .scroll-left {
            left: 12px;
        }

        .scroll-right {
            right: 12px;
        }

        .see-more-btn {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.2);
            text-decoration: none;
        }

        .see-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.3);
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
        }

        .check-icon {
            color: #059669;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(5, 150, 105, 0.2);
        }

        .cross-icon {
            color: #dc2626;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(220, 38, 38, 0.2);
        }

        .question-mark {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 18px;
            margin-left: 6px;
            cursor: help;
            transition: all 0.2s ease;
        }

        .question-mark:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: scale(1.1);
        }

        .feature-list {
            text-align: left;
            color: #4a5568;
            line-height: 1.6;
            font-size: 13px;
        }

        .feature-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-list li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #0f766e;
            font-weight: bold;
            font-size: 14px;
        }

        .feature-section {
            margin-bottom: 16px;
        }

        .feature-section:last-child {
            margin-bottom: 0;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #e2e8f0 50%, transparent 100%);
            margin: 12px 0;
        }

        .expandable-content {
            max-height: 150px;
            overflow: hidden;
            transition: max-height 0.3s ease;
            position: relative;
        }

        .expandable-content.expanded {
            max-height: none;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #0f766e;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            margin-top: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .expand-btn:hover {
            background-color: rgba(15, 118, 110, 0.1);
        }

        .feature-category {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .feature-category:before {
            content: "●";
            color: #0f766e;
            margin-right: 8px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #1e293b;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            line-height: 1.4;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .widget-container {
                margin: 10px;
            }
            
            .comparison-table {
                font-size: 12px;
            }
            
            .comparison-table th,
            .comparison-table td {
                padding: 12px 10px;
            }
            
            .feature-list {
                font-size: 11px;
            }
        }
    </style>
</head>

    <script>

        function toggleExpansion(button) {
          const row = button.closest('tr');
          const expandableSections = row.querySelectorAll('.expandable-content');
          const isExpanded = [...expandableSections].some(el => el.classList.contains('expanded'));

          expandableSections.forEach(section => {
              section.classList.toggle('expanded', !isExpanded);
          });

          button.textContent = isExpanded ? 'Show more ↓' : 'Show less ↑';
      }

      function sendHeight() {
          const height = document.body.scrollHeight;
          parent.postMessage({ type: "resize", height: height }, window.location.origin);
      }

      window.addEventListener("load", sendHeight);
      window.addEventListener("resize", sendHeight);
    </script>
</body>
</html>
